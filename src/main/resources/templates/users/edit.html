<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Edit User</h1>
            <form action="/users/edit" method="post" enctype="multipart/form-data" th:object="${userDTO}">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input readonly class="form-control-plaintext" id="id" name="id" th:field="${user.id}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input readonly class="form-control" id="username" name="username" th:field="${user.username}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="${userDTO.email}">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${userDTO.email}"></p>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" th:field="${userDTO.fullname}">
                    <p th:if="${#fields.hasErrors('fullname')}" class="text-danger" th:errors="${userDTO.fullname}"></p>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" th:field="${userDTO.role}">
                    <p th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="${userDTO.role}"></p>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/avatars/' + ${user.avatar}}"alt="Avatar" width="150">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" th:field="${userDTO.avatar}">
                    <p th:if="${#fields.hasErrors('avatar')}" class="text-danger" th:errors="${userDTO.avatar}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
