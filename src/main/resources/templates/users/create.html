<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/avatar.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/users/home">BMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="admin-panel">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <img th:src="@{'/avatars/' + ${user.avatar}}" alt="Avatar" class="avatar me-2">
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/users/view(id=${user.id})}">
                        <span class="bi bi-box-arrow-in-right"></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/logout}">
                        <span class="bi bi-box-arrow-in-right"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Create a New User</h1>
            <form action="/users/create" method="post" enctype="multipart/form-data" th:object="${userDTO}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="${userDTO.username}">
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="${userDTO.username}"></p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="${userDTO.password}">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${userDTO.password}"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="${userDTO.email}">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${userDTO.email}"></p>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" th:field="${userDTO.fullname}">
                    <p th:if="${#fields.hasErrors('fullname')}" class="text-danger" th:errors="${userDTO.fullname}"></p>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" th:field="${userDTO.role}">
                    <p th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="${userDTO.role}"></p>
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" th:field="${userDTO.avatar}">
                    <p th:if="${#fields.hasErrors('avatar')}" class="text-danger" th:errors="${userDTO.avatar}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                return cookie.substring(name.length + 1);
            }
        }
    }

    function hideButtonIfUser() {
        const role = getCookie('ROLE');
        if (role === 'USER') {
            document.getElementById("admin-panel").style.visibility="hidden";
        }

    }
    hideButtonIfUser();
</script>
</html>
