<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Book Details</h1>
    <a class="btn btn-primary" href="/books">Back to List Book</a>

    <table class="table">
        <tbody>
        <tr>
            <td style="vertical-align: top;">
                <img th:src="@{'/images/' + ${book.image}}" alt="Cover" style="width: 200px; height: 200px;">
            </td>
            <td style="vertical-align: top;">
                <table>
                    <tr>
                        <th>ID:</th>
                        <td th:text="${book.id}">1</td>
                    </tr>
                    <tr>
                        <th>Title:</th>
                        <td th:text="${book.title}">Book 1</td>
                    </tr>
                    <tr>
                        <th>Author:</th>
                        <td th:text="${book.author}">Author 1</td>
                    </tr>
                    <tr>
                        <th>Description:</th>
                        <td th:text="${book.description}">Description 1</td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td th:text="${book.price}">100.000</td>
                    </tr>
                    <tr th:each="comment : ${comments}">
                        <td th:text="${comment.content}"></td>
                    </tr>

                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
