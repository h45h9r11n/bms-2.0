<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">BMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/signin" th:href="@{/users/view}">
                        <span class="bi bi-box-arrow-in-right"></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{#}" onclick="document.getElementById('logout-form').submit();">
                        <span class="bi bi-box-arrow-right"></span> Logout
                    </a>
                    <form id="logout-form" action="#" method="post" style="display: none;" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container mt-5 pt-5">
    <h1 class="text-center">Welcome to Book Management System</h1>
    <p class="text-center">Here you can find your books</p>
    <td colspan="2">
        <form action="/books/search" method="post">
            <div class="mb-3">
                <label for="content" class="form-label">Search</label>
                <input type="text" id="content" name="content" class="form-control" th:field="${query.content}" required>

            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </td>
</div>
</body>
</html>
