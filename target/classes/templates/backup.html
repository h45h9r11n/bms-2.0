<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/avatar.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/users/home">BMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="admin-panel">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <img th:src="@{'/avatars/' + ${user.avatar}}" alt="Avatar" class="avatar me-2">
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/users/view(id=${user.id})}">
                        <span class="bi bi-box-arrow-in-right"></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/logout}">
                        <span class="bi bi-box-arrow-in-right"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container mt-5 pt-5">
    <h1 class="text-center">Backup</h1>
    <form id="myForm" action="/backup" method="post" th:object="${file}">
        <div class="mb-3">
            <label for="filename" class="form-label">Filename</label>
            <input type="text" id="filename" name="filename" class="form-control" required>
            <p class="text-danger" th:if="${#fields.hasErrors('filename')}" th:errors="${file.filename}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create backup file</button>
    </form>
</div>


</body>
<script>

</script>
</html>
