<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .nav-link-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/users/home">BMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="admin-panel">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <img th:src="@{'/avatars/' + ${user.avatar}}" alt="Avatar" class="avatar me-2">
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/users/view(id=${user.id})}">
                        <span class="bi bi-box-arrow-in-right"></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/logout}">
                        <span class="bi bi-box-arrow-in-right"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container mt-5 pt-5">
    <h1 class="text-center">Welcome to Book Management System</h1>
    <p class="text-center">Here you can find your books</p>
    <td colspan="2">
        <form action="/books/search" method="post">
            <div class="mb-3">
                <label for="content" class="form-label">Search</label>
                <input type="text" id="content" name="content" class="form-control" th:field="${query.content}" required>

            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </td>
</div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
<!--            <th>ID</th>-->
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
<!--            <td th:text="${book.id}">1</td>-->
            <td><img th:src="@{'/images/' + ${book.image}}" alt="Cover" style="width: 100px; height: 100px;"></td>
            <td th:text="${book.title}">Book 1</td>
            <td th:text="${book.author}">Author 1</td>
            <td th:text="${book.description}">Description 1</td>
            <td th:text="${book.price}">100.000</td>
            <td>
                <a class="btn btn-primary" th:href="@{/books/view(id=${book.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>>
</body>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                return cookie.substring(name.length + 1);
            }
        }
    }

    function hideButtonIfUser() {
        const role = getCookie('ROLE');
        if (role === 'USER') {
            document.getElementById("admin-panel").style.visibility="hidden";
        }

    }
    hideButtonIfUser();
</script>
</html>
