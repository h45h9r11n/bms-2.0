<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/avatar.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/users/home">BMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="admin-panel">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <img th:src="@{'/avatars/' + ${user.avatar}}" alt="Avatar" class="avatar me-2">
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/users/view(id=${user.id})}">
                        <span class="bi bi-box-arrow-in-right"></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/logout}">
                        <span class="bi bi-box-arrow-in-right"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container mt-5 pt-5">
    <h1 class="text-center my-4">Users</h1>
    <a class="btn btn-primary" href="/users/create">Create a New User</a>
    <a class="btn btn-primary" href="/admin">Back to Admin Dashboard</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td><img th:src="@{'/avatars/' + ${user.avatar}}" alt="Avatar" style="width: 100px; height: 100px;"></td>
            <td th:text="${user.username}">Username 1</td>
            <td th:text="${user.email}">user1@example.com</td>
            <td th:text="${user.fullname}">Full Name 1</td>
            <td th:text="${user.role}">User</td>
            <td>
                <a class="btn btn-primary" th:href="@{/users/edit(id=${user.id})}">Edit</a>
                <a class="btn btn-primary" th:href="@{/users/view(id=${user.id})}">View</a>
                <a class="btn btn-primary" th:href="@{/users/reset(id=${user.id})}">Reset Password</a>
                <a class="btn btn-danger" onclick="return confirm('Are you sure?')" th:href="@{/users/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
