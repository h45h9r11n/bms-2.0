<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/avatar.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/users/home">BMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="admin-panel">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <img th:src="@{'/avatars/' + ${user.avatar}}" alt="Avatar" class="avatar me-2">
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/users/view(id=${user.id})}">
                        <span class="bi bi-box-arrow-in-right"></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-profile" th:href="@{/logout}">
                        <span class="bi bi-box-arrow-in-right"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Edit Book</h1>
            <form action="/books/edit" method="post" enctype="multipart/form-data" th:object="${bookDTO}">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input readonly class="form-control-plaintext" id="id" name="id" th:field="${book.id}">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="${bookDTO.title}">
                    <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger" th:errors="${bookDTO.title}"></p>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" th:field="${bookDTO.author}">
                    <p th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="${bookDTO.author}"></p>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:field="${bookDTO.description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${bookDTO.description}"></p>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" th:field="${bookDTO.price}">
                    <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="${bookDTO.price}"></p>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">

                        <img th:src="@{'/images/' + ${book.image}}" alt="" width="150">
                    </div>

                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Cover</label>
                    <input type="file" class="form-control" id="image" name="image" th:field="${bookDTO.image}">
                    <p th:if="${#fields.hasErrors('image')}" class="text-danger" th:errors="${bookDTO.image}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
